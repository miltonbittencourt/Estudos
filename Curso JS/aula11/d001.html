<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        div#res {
            margin-top: 20px;
            font-weight: bolder;
        }
    </style>
</head>
<body>
    <h1>Verifique sua nacionalidade!</h1>
    <p>Escreva abaixo o nome do seu pa√≠s de origem:</p>
    <input type="text" name="pais" id="ipais">
    <input type="button" value="Verificar" onclick="bras()">

    <div id="res">

    </div>

    <script>
        function bras() {
            var pais = document.getElementById('ipais')
            var res = document.getElementById('res')

            if (pais.value == 'Brasil') {
                res.innerHTML = 'Brasileiro!'
            } else {
                res.innerHTML = 'Estrangeiro!'
            }
        }
    </script>
</body>
</html>
