<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Vamos contar!</h1>
    </header>
    <section>
        <div>
            <p class="inps">
                <label for="iinicio">Inicio:</label>
                <input type="number" name="inicio" id="iinicio" required>
            </p>
            <p class="inps">
                <label for="ifim">Fim:</label>
                <input type="number" name="fim" id="ifim" required>
            </p>
            <p class="inps">
                <label for="ipasso">Passo:</label>
                <input type="number" name="passo" id="ipasso" required>
            </p>
            <p class="inps">
                <input type="button" value="Contar" onclick='contar()'>
            </p>
        </div>

        <div id="ires" class="inps">
            <p>Aguardando dados...</p>
        </div>
    </section>
    <footer>
        <p>&copy; CursoemVideo</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
