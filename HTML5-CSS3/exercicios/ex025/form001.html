<!DOCTYPE html>

            font-family: Arial, Helvetica, sans-serif;
        }
    </style>

<!-- 
    Métodos de formulário

    GET - Dados não sensíveis (aparecem na URL), link compartilhável, envia até 3k bytes. 

    POST - Dados sensíveis (não aparecem na URL, mas ainda não estão protegidos), mais de 3k bytes (imagens, arquivos).

    Para segurança real com criptografia, aprender HTTPS.
 -->
<body>
    <h1>Meu primeiro formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="off">
        <p><label for="inome">Nome:</label> 
            <input type="text" name="nome" id="inome"></p>
        <p><label for="isobrenome">Sobrenome:</label> 
            <input type="text" name="sobrenome" id="isobrenome"></p>
        <p>
            <input type="submit" value="Enviar"></p>
    </form>
</body>
</html>
